<body>
    
        <main>
            <section id="urna">
                <div class="container">
                    <span class="tipo"> Jogador</span>
                    <form action="">
                        
                    </form>
                    <div class="campo1"><input style="width:35px; height:35px; background:#cccccc; text-align: center;" size="1" id="campo1" value="" maxlength="1" type="text" readonly="readonly" /> </div>
                    <div class="campo2"><input style="width:35px; height:35px; background:#cccccc; text-align: center;" size="1" id="campo2" value="" maxlength="1" type="text" readonly="readonly" /> </div>

            <section id="teclado">

                    </div>
                </div>
                <div class="painelOpt">

                        <button class="btnO" id="branco" onclick="branco()">Branco</button>
